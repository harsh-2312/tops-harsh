{% extends "employee/layout.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}

<table class="table">
      <tr>
        <th scope="col">index</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Student number</th>
      </tr>
      
      {%for i in student %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.mobile}}</td>

        <td><a href="{% url "update_student" student_id=i.id %}">Edit</a>
          <a href="{% url "delete_student" student_id=i.id %}"{{i.id}}>Delete</a>
      </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
